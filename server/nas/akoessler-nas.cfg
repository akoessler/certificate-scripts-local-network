[req]
distinguished_name=req_distinguished_name
req_extensions=extensions
prompt=no

[req_distinguished_name]
emailAddress=cert@akoessler.com
countryName=AT
stateOrProvinceName=Austria
localityName=St. Johann im Pongau
organizationName=akoessler
organizationalUnitName=admin
commonName=nas

[extensions]
basicConstraints=critical,CA:FALSE
keyUsage=critical,digitalSignature,keyEncipherment
extendedKeyUsage=critical,serverAuth
subjectAltName=@alt_names
nsComment="akoessler nas"

[alt_names]
DNS.1 = nas
DNS.2 = akoessler.nas
DNS.3 = *.akoessler.nas
DNS.4 = *.nas
DNS.5 = nas.akoessler.local
DNS.6 = *.nas.akoessler.local
IP.1 = 192.168.1.50
